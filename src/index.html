<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
</head>
<body>
    <div class="layout">
        <header>
            <h1>Listas de Tarefas</h1>
        </header>
        <aside>
            <h2>Projetos</h2>
            <div class="aside-container-projects">

            </div>
            <button id="button-add-project-sidebar" class="button-add-project-aside">Adicionar projeto</button>
        </aside>
        <main>
            <div class="projects">

            </div>
            <div class="container-form-add-project">
                <form method="get" class="form-add-project">
                    <h3>Criar um projeto</h3>
                    <label for="title">
                        Titulo: <input type="text" id="title" placeholder="Titulo"/>
                    </label>
                    <div class="container-buttons">
                        <button id="button-calcel">Cancelar</button>
                        <button id="button-criate">Criar</button>
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <address>
                <p>&copy;copyright 2026 Desemvolvido por Fábio Tomás Alberto Naene</p>
                <p>Email: fabiotomasnaene@gmail.com</p>
            </address>
        </footer>
    </div>
</body>
</html>
